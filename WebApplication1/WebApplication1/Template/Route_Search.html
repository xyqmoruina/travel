<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>旅游线路搜索_[$key$]</title>
<link href="/Skin/Blue/Style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/js/commen.js"></script>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#nav_my').hover(
				function(){$(this).addClass('nav_my_on');},
				function(){$(this).removeClass('nav_my_on');}
	);	
	$('.cats_off').hover(
				function(){$(this).addClass('cats_on');},
				function(){$(this).removeClass('cats_on');}
	);		
	$('#route_key').val('[$key$]');
});
</script>
</head>

<body>
[$Head$]
<div class="container">	
<div class="position">当前位置：<a href="/">首页</a> &gt; <a href="/Route/">旅游线路</a> &gt; 搜索</div>
	<div id="list_contain">
    <div class="left">              
        <div class="box4">
        	<div class="title">分类</div>          
          <div class="col3">
          	<h2>主题</h2>
            <ul>
            	<li><a href="/Route/Search.aspx?topic=">不限</a></li>
              [$topic_nav$]
            </ul>
          </div>          
          <div class="col3">
          	<h2>天数</h2>
            <ul>
            	<li><a href="/Route/List.aspx">不限</a></li>
              <li><a href="/Route/List.aspx?days=1">一日游</a></li>
              <li><a href="/Route/List.aspx?days=2">二日游</a></li>
              <li><a href="/Route/List.aspx?days=3">三日游</a></li>
              <li><a href="/Route/List.aspx?days=4">四日游</a></li>
              <li><a href="/Route/List.aspx?days=5">五日游</a></li>
              <li><a href="/Route/List.aspx?days=6">六日游</a></li>
              <li><a href="/Route/List.aspx?days=7">七日游</a></li>
              <li><a href="/Route/List.aspx?days=8">七日以上</a></li>
            </ul>
          </div>
          <div class="clear"></div>        
        </div>
        <div class="box4">
        	<div class="title">目的地</div>            
          [$city_nav$]
          <div class="clear"></div> 
        </div>
    </div>
    <div class="right">
      <div class="box4">
        <div class="title">线路列表</div>
        <div class="line_img" style="margin:5px 0px;">
        	<ul>
            [$ContentList$]          
          </ul>
          <div class="clear"></div>
        </div>             
      </div>
      <div class="pages">
        	[$Pages$]
      </div>
    </div>
  </div>
	<div class="br"></div>  
</div>
[$Root$]
<script type="text/javascript">htab(1,1,6);</script>
</body>
</html>
