<body>
<div class="container">
[$Head$]
<form id="form1" name="form1" method="post" action="?act=do&id=[$BasketId$]">
<table width="960" border="0" align="center" cellpadding="0" cellspacing="0" class="brd">
  <tr>
    <td height="32" align="center" bgcolor="#f5f5f5" class="padl10 font14"><strong>支付订单</strong></td>
  </tr>
  <tr>
    <td height="32" class="padl10"><strong>一、支付费用</strong></td>
  </tr>
  <tr>
    <td class="padl10">总计：<span class="line25 red">[$TotalPrice$]元</span> 您的帐号余额：<span class="line25 red">[$Balance$]</span>元</td>
  </tr>
  <tr>
    <td class="padl10">&nbsp;</td>
  </tr>
  <tr>
    <td height="32" class="padl10"><strong>二、 商品</strong></td>
  </tr>
  <tr>
    <td>
    <table width="98%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#e1e1e1">
    <tr>
    	<td height="32" align="center" bgcolor="#F0F0F0">图</td>
      <td align="center" bgcolor="#F0F0F0">名称</td>
      <td align="center" bgcolor="#F0F0F0">价格</td>
      <td align="center" bgcolor="#F0F0F0">数量</td>
      <td align="center" bgcolor="#F0F0F0">折扣</td>
      <td align="center" bgcolor="#F0F0F0">总价</td>
    	[$CartList$]
     </tr>
     </table><br />

    </td>
  </tr>
</table>
<table width="960" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="832" height="55" align="center"><input type="image" src="/images/submit.gif" width="178" height="40" onclick="return confirm('确定支付吗？')" /></td>
  </tr>
</table>
</form>
<div class="bigbr"></div>
[$Root$]
</div>
