<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>订单详情</title>
<link href="/style/global.css" rel="stylesheet" type="text/css" />
<link href="/style/list.css" rel="stylesheet" type="text/css" />
<link href="/style/cloud-zoom.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/commen.js"></script>

</head>

<body>
<div class="container">
[$Head$]
<form id="form1" name="form1" method="post" action="?act=do&id=[$BasketId$]">
<table width="960" border="0" align="center" cellpadding="0" cellspacing="0" class="brd">
  <tr>
    <td height="32" align="center" bgcolor="#f5f5f5" class="padl10 font14"><strong>订单详情</strong></td>
  </tr>
  <tr>
    <td height="32" class="padl10"><strong>一、费用总计</strong></td>
  </tr>
  <tr>
    <td class="padl10"><p class="line25 red">[$Price$]元　下单日期：[$OrderDate$] 发票抬头：[$InvoiceTitle$]</p></td>
  </tr>
  <tr>
    <td height="32" class="padl10"><strong>二、收件地址</strong></td>
  </tr>
  <tr>
    <td class="padl10"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#E1E1E1">
      <tr>
        <td width="50%" bgcolor="#FFFFFF"><span class="line25 padleft10">联系人：[$ContactName$]</span></td>
        <td bgcolor="#FFFFFF"><span class="line25 padleft10">手机：[$Mobile$]</span></td>
        </tr>
      <tr>
        <td bgcolor="#FFFFFF"><span class="line25 padleft10">电话：[$Tel$]</span></td>
        <td bgcolor="#FFFFFF"><span class="line25 padleft10">邮箱：[$Email$]</span></td>
        </tr>
      <tr>
        <td bgcolor="#FFFFFF"><span class="line25 padleft10">地址：[$Address$]</span></td>
        <td bgcolor="#FFFFFF"><span class="line25 padleft10">邮编：[$Postcode$]</span></td>
        </tr>
    </table></td>
  </tr>
  <tr>
    <td class="padl10">&nbsp;</td>
  </tr>
  <tr>
    <td height="32" class="padl10"><strong>三、 明细</strong></td>
  </tr>
  <tr>
    <td class="padl10">
    <table width="98%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#e1e1e1">
    <tr>
    	<td height="32" align="center" bgcolor="#F0F0F0">图</td>
      <td align="center" bgcolor="#F0F0F0">名称</td>
      <td align="center" bgcolor="#F0F0F0">价格</td>
      <td align="center" bgcolor="#F0F0F0">数量</td>
      <td align="center" bgcolor="#F0F0F0">折扣</td>
      <td align="center" bgcolor="#F0F0F0">总价</td>
    	[$CartList$]
     </tr>
     </table><br />

    </td>
  </tr>
</table>
<table width="960" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="832" height="55" align="center"><a href="javascript:window.close()">[关闭]</a> <a href="javascript:history.back();">[返回]</a></td>
  </tr>
</table>
</form>
<div class="bigbr"></div>
[$Root$]
</div>
</body>
</html>
